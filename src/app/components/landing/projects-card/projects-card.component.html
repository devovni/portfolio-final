<section id="projects">
    <div>
        <h1 class="font-bold text-7xl my-16">Projectos</h1>
        @for (item of items; track $index) {
            <div class="my-10 flex text-center items-center gap-10">
                <div class="w-[50%] overflow-hidden self-start">
                    <img class="hover:scale-150 transition" src={{item.image}} alt="">
                </div>
                <div>
                    <h2 class="text-2xl font-bold my-5">{{item.title}}</h2>
                    <p class="w-[70%] text-left m-auto">{{item.description}}</p>
                </div>
            </div>
        }
